{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  {% if order.editable %}
    <form method="post">{% csrf_token %}
      <div class="container mx-auto">{{ form|crispy }}</div>

      <div class="container p-3 d-grid col-2">
        <button type="submit" class="btn btn-primary">ثبت تغییرات</button>
      </div>
    </form>
  {% else %}
    <p>سفارش پردازش شده و امکان ویرایش آن وجود ندارد.</p>
  {% endif %}
{% endblock content %}
